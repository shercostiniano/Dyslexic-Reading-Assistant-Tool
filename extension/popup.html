<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <title>IstoryAI: An Interactive Reading Assistant Tool for Filipino Short Stories</title>
    <style>
        h1 {
            font-family: Geneva, Tahoma, Verdana, sans-serif;
            font-size: 16px;
            font-style: normal;
            font-variant: normal;
            font-weight: 700;
            line-height: 26.399999618530273px;
        }
    </style>
</head>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body style="width: 450px; max-height:fit-content" class="pb-2">
    <input id="base_url" type="hidden" class="form-input w-75">
    <div class="container-fluid text-center mt-1">
        <img src="assets/icons/icon.png" width="150px">
        <div id="main" class="mb-2">
            <h1>IstoryAI: A Dyslexic Reading Assistant Tool for Filipino Short Stories</h1>
            <div class="form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" id="toggleNER" name="toggleNER" checked>
                <label class="form-check-label" for="toggleNER">Named Entity Recognition</label>
            </div>
            <!-- <br> -->
            <div class="form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" id="togglePOS" name="togglePOS" checked>
                <label class="form-check-label" for="togglePOS">Part of Speech</label>
            </div>
            <!-- <br> -->
            <div class="form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" id="toggleSimplify" name="toggleSimplify" checked>
                <label class="form-check-label" for="toggleSimplify">Simplify</label>
            </div>
            <div id="text_input">
                <textarea class="form-control m-2" style="font-size: small;" rows="5" id="input_text"
                    placeholder="Select some text on any page or write something..."></textarea>

                <button id="submit_text" class="btn btn-primary m-2">Analyze</button>

                <br> <br>
                <div id="results" style="display: none;">
                    <div class="card-body">
                        <h3>Names and Entities</h3>
                        <div id="ner_results" class="entities"></div>
                    </div>
                </div>
                <!-- Spinner to be shown while the output is being fetched from the server -->
                <div id="loading" class="mt-3" style="display: none;">
                    <div class="mb-1" id="loading_text"></div>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden"></span>
                        </div>
                    </div>
                </div>
                <!-- To display any error that might be thrown -->
                <div id="error_box" class="alert alert-danger m-2 mt-3" role="alert" style="display:none"></div>
            </div>
        </div>

        <div id="footer" class="mb-2">
            <button id="read-mode-button" class="btn btn-success m-2">Read Mode</button>
            <button id="review-mode-button" class="btn btn-success m-2">Review Mode</button>
            <button id="evaluate-mode-button" class="btn btn-success m-2">Evaluate Mode</button>
        </div>
    </div>

    <script type="text/javascript" src="popup.js"></script>

</body>

</html>
